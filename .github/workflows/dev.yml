name: Dev
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  pull-requests: write  # for PR comments

jobs:
  test_dev:
    name: Test development
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
      - name: Set up node & dependencies
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: "pnpm"
      - name: Install dependencies
        id: pnpm_install
        run: pnpm install --frozen-lockfile
        continue-on-error: ${{ github.actor == 'dependabot[bot]' || github.actor == 'renovate[bot]' }}

      - name: Install dependencies (bots, no frozen lockfile)
        if: ${{ (github.actor == 'dependabot[bot]' || github.actor == 'renovate[bot]') && steps.pnpm_install.outcome == 'failure' }}
        run: pnpm install --no-frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Run the unit tests
        run: pnpm run test:all
