name: Local Dev CI

# 本地开发 CI - 不需要任何远程参数
# 触发条件: main 分支推送或 PR

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (v0.0.1)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test:all

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Update build info
        run: pnpm run chore:update-build-info

      - name: Build client
        run: pnpm client:build

      - name: Build server
        run: pnpm server:build

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: apps/server
          file: apps/server/Dockerfile.alpine
          load: true
          tags: trilium-local:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-test:
    name: Test Docker Image
    runs-on: ubuntu-latest
    needs: build-docker
    timeout-minutes: 10
    steps:
      - name: Run container
        run: |
          CONTAINER_ID=$(docker run -d --rm --name trilium-test trilium-local:test)
          echo "Container ID: $CONTAINER_ID"
          sleep 30
          docker logs trilium-test

      - name: Check health
        run: |
          # Simple health check
          if docker ps | grep -q trilium-test; then
            echo "Container is running"
          else
            echo "Container stopped unexpectedly"
            docker logs trilium-test
            exit 1
          fi

      - name: Cleanup
        if: always()
        run: docker stop trilium-test || true
